<ion-header></ion-header>
<ion-content class="todo" (ionScroll)="reiniciarSesion()" (click)="reiniciarSesion()">
    <ion-img class="logo" src="assets/imgs/amiLogo.svg"></ion-img>
    <ion-card>
        <ion-card-content>
            <div>
                <h1>Registrarse</h1>
                <p class="caption">Ingresa tus datos</p>
            </div>
            <div class="content-form">
                <div class="form-login">
                    <div class="item">
                        <ion-input [(ngModel)]="usuario" type="text" placeholder="{{ 'Login.user' | translate }}" class="colorGris"></ion-input>
                        <ion-img src="assets/amiIcons/user.svg"></ion-img>
                    </div>
                    <div class="item">
                        <ion-input [(ngModel)]="pass" type="password" placeholder="{{ 'Login.pass' | translate }}" class="colorGris"> </ion-input>
                        <ion-img src="assets/amiIcons/pass.svg"></ion-img>
                    </div>
                </div>
                <div class="contenedorBtn">
                 <button ion-button (click)="afiliacion()" id="btnLogin" [disabled]="isBtnEnabledAfi" icon-start>
                    <ion-img src="assets/amiIcons/icoRegistro.svg"></ion-img>
                     Registrate
                    </button>
                 <button ion-button clear class="clearButton" (click)="condiciones()">TÃ©rminos y condiciones</button>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
